<script>
	window.onload = () => {
		const centralize = document.getElementById('centralize-wrapper');
		const centralizeTag = centralize.tagName;
		const navbar = document.getElementById('main-nav');
		const footer = document.getElementById('footer');

		const navRect = navbar.getBoundingClientRect();
		const footerRect = footer.getBoundingClientRect();

		let contentHeight = (navRect.height + footerRect.height);

		if (centralizeTag.toLocaleLowerCase !== 'main') {
			const mainTags = document.getElementsByTagName('main');
			const main = mainTags.length ? mainTags[0] : null;
			main.style.marginTop = `${navRect.height + 10}px`;
			contentHeight += main ? main.getBoundingClientRect().height : 0;
		} else
			centralize.style.marginTop = `${navRect.height + 10}px`;
		const remainder = innerHeight - contentHeight;

		if (contentHeight < innerHeight) {
			// centralize.style.height = `${remainder - footerRect.height}px`;
			if ((remainder - centralize.getBoundingClientRect().height) > footerRect.height)
				footer.style.position = 'fixed';
			else
				footer.style.position = 'relative';
		}
		centralize.style.height = `${innerHeight - (contentHeight + 10 + (16 / 2.5))}px`;
	}
</script>
